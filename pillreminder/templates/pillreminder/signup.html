{% extends 'pillreminder/base.html' %}

{% block title %} Signup | Pill Reminder {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
  <h1 class="mt-3">Sign Up</h1>
  <div class="row">
    <div class="col-5">
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Sign Up</button>
      </form>
    </div>
  </div>
{% endblock %}
