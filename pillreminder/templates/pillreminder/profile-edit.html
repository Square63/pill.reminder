{% extends 'pillreminder/base.html' %}

{% block title %} {{ user.username }} | Pill Reminder {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
  <h1>Edit Profile</h1>
  <div class="row">
    <div class="col-5">
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
{% endblock %}
