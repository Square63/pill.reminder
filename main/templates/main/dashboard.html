<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} {% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  {% block head %}
  {% endblock %}
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-3">
        <nav class="collapse d-lg-block sidebar collapse bg-white">
          <div class="position-sticky">
            <div class="list-group list-group-flush border mt-4">
              <a href="{% url 'home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %} list-group-item list-group-item-action py-2 ripple">
                Reminders
              </a>
              <a href="{% url 'add-reminder' %}" class="{% if request.resolver_match.url_name == 'add-reminder' %}active{% endif %} list-group-item list-group-item-action py-2 ripple">
                Add Reminder
              </a>
              <a href="{% url 'profile' %}" class="{% if request.resolver_match.url_name == 'profile' %}active{% endif %} list-group-item list-group-item-action py-2 ripple">
                My Profile
              </a>
              <a href="{% url 'logout' %}" class="list-group-item list-group-item-action py-2 ripple">
                Logout
              </a>
            </div>
          </div>
        </nav>
      </div>
      <div class="col-9">
        <h1 class="mt-3">{% block pagetitle %} {% endblock %}</h1>
        {% include 'includes/messages.html' %}
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
  {% block scripts %}
  {% endblock %}
</body>
</html>
